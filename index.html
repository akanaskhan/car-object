<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>cars-menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
  <div class="p-3 mb-2 bg-black text-white">
    <div class="head  navi">
      <nav class="navbar bg-body-tertiary p-3 mb-2 bg-black text-white">
        <div class="container-fluid BB">
          <a class="navbar-brand" href="#">
            <img src="images/aa.png" alt="Logo" width="50" height="38" class="d-inline-block align-text-top">
            CARS MENU
          </a>
        </div>
      </nav>
    </div>
    <div class="main container">
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner ">
          <div class="carousel-item active abc">
            <img src="images/512600.jpg"  class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/wp2894471.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/wp8825444-group-of-cars-wallpapers.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="container" id="cardContainer"></div>
    <div class="container">
      <label for="brand">Select Brand:</label>
      <select id="brand">
          <option value="">--Select Brand--</option>
      </select>

      <label for="model">Select Model:</label>
      <select id="model">
          <option value="">--Select Model--</option>
      </select>

      <button id="showCarData" style="display:none;">Show Car Data</button>

      <div id="carData" style="display:none;">
          <h3 id="carName"></h3>
          <img id="carImage" src="" alt="Car Image">
          <p id="carPrice"></p>
          <p id="carColor"></p>
          <p id="carCustom"></p>
          <p id="carTaxes"></p>
      </div>
  </div>





  </div>
  

  <script src="app.js"></script>
</body>

</html>
